<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Football field background -->
  <rect width="800" height="600" fill="#4CAF50" />
  
  <!-- Field markings -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="white" stroke-width="4" />
  <circle cx="400" cy="300" r="100" fill="none" stroke="white" stroke-width="4" />
  <line x1="400" y1="50" x2="400" y2="550" stroke="white" stroke-width="4" />
  
  <!-- Penalty areas -->
  <rect x="50" y="175" width="150" height="250" fill="none" stroke="white" stroke-width="4" />
  <rect x="600" y="175" width="150" height="250" fill="none" stroke="white" stroke-width="4" />
  
  <!-- Goal areas -->
  <rect x="50" y="225" width="50" height="150" fill="none" stroke="white" stroke-width="4" />
  <rect x="700" y="225" width="50" height="150" fill="none" stroke="white" stroke-width="4" />
  
  <!-- Goals -->
  <rect x="30" y="250" width="20" height="100" fill="none" stroke="white" stroke-width="4" />
  <rect x="750" y="250" width="20" height="100" fill="none" stroke="white" stroke-width="4" />
  
  <!-- Data visualization elements -->
  <circle cx="300" cy="200" r="20" fill="rgba(255, 0, 0, 0.7)" />
  <circle cx="450" cy="350" r="20" fill="rgba(0, 0, 255, 0.7)" />
  <circle cx="600" cy="280" r="20" fill="rgba(255, 255, 0, 0.7)" />
  <circle cx="200" cy="400" r="20" fill="rgba(255, 165, 0, 0.7)" />
  
  <!-- Connection lines representing data relationships -->
  <line x1="300" y1="200" x2="450" y2="350" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="450" y1="350" x2="600" y2="280" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="600" y1="280" x2="200" y2="400" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="200" y1="400" x2="300" y2="200" stroke="rgba(255, 255, 255, 0.6)" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Data labels -->
  <rect x="270" y="170" width="60" height="25" rx="5" fill="rgba(0, 0, 0, 0.7)" />
  <text x="300" y="187" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Player 1</text>
  
  <rect x="420" y="365" width="60" height="25" rx="5" fill="rgba(0, 0, 0, 0.7)" />
  <text x="450" y="382" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Player 2</text>
  
  <rect x="570" y="295" width="60" height="25" rx="5" fill="rgba(0, 0, 0, 0.7)" />
  <text x="600" y="312" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Player 3</text>
  
  <rect x="170" y="415" width="60" height="25" rx="5" fill="rgba(0, 0, 0, 0.7)" />
  <text x="200" y="432" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Player 4</text>
  
  <!-- Overlay with stats -->
  <rect x="550" y="100" width="200" height="120" rx="10" fill="rgba(0, 0, 0, 0.8)" />
  <text x="650" y="125" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Player Stats</text>
  <text x="650" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Stamina: 87% | Speed: 92%</text>
  <text x="650" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Passes: 24 | Accuracy: 91%</text>
  <text x="650" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Recommendation: Substitute</text>
  
  <!-- SmartSub Logo -->
  <rect x="70" y="70" width="120" height="40" rx="5" fill="rgba(0, 102, 204, 0.9)" />
  <text x="130" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SmartSub</text>
</svg> 